<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="32" height="32" fill="#f5f5f5"/>
  
  <!-- Terminal bracket -->
  <path d="M 8 10 L 6 10 L 6 22 L 8 22" stroke="#2c2c2c" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 24 10 L 26 10 L 26 22 L 24 22" stroke="#2c2c2c" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- RS letters -->
  <text x="16" y="21" font-family="Courier New, monospace" font-size="12" font-weight="bold" fill="#2c2c2c" text-anchor="middle">RS</text>
  
  <!-- Blinking cursor -->
  <rect x="21" y="14" width="2" height="8" fill="#2c2c2c">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>